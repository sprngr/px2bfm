---
layout: default
---
<style media="screen">
    img {
        image-rendering: pixelated;
    }
    p {
        margin-top: 0;
    }
    #bfm-button {
        margin-top: 20px;
    }
    #bfm-button .button {
        width: 100%;
    }
    #drop-area {
        border-image: url(media/border.png) 16 fill repeat;
        border-image-outset: 4px;
        border-image-width: 16px;
        margin: 0 auto 20px;
        padding: 20px;
        text-align: center;
        width: 480px;
    }
    #drop-area.highlight {
        border-image: url(media/border_highlight.png) 16 fill repeat;
        border-image-outset: 4px;
        border-image-width: 16px;
    }
    .button {
        border-image: url(media/btn_border.png) 16 fill repeat;
        border-image-outset: 4px;
        border-image-width: 16px;
        color: #ffffff;
        cursor: pointer;
        display: inline-block;
        padding: 10px;
        text-align: center;
    }
    button.button {
        padding: 5px;
        margin-left: 10px;
    }
    .hidden {
        display:none;
    }
    #preview {
        margin: 10px auto;
        text-align: center;
    }
    #preview img {
        margin-bottom: 10px;
        margin-right: 10px;
        vertical-align: middle;
        width: 416px;
    }
    #fileElem {
        display: none;
    }
    #text-form {
        margin-bottom: 20px;
        padding: 10px 0;
    }
    #text-form input {
        border: 1px solid #222034;
        border-radius: 4px;
        padding: 10px 5px;
    }
    #output {
        border: 1px solid #222034;
        border-radius: 4px;
        display: block;
        height: 300px;
        margin: 0 auto;
        padding: 20px;
        resize: none;
        width: 480px;
    }
    .upload {
        cursor: pointer;
        display: inline-block;
        padding: 10px;
    }
</style>

<img src="media/header_options.png" alt="options"/>
<div id="text-form">
    <p>You may set some configuration options now or after it's imported later in BitFontMaker2.</p>
    <input id="font-name" placeholder="Font Name (Optional)">
    <input id="font-creator" placeholder="Creator Name (Optional)">
    <button type="button" class="button" onclick="window.location.reload(true)"><img src="media/header_reset.png"/></button>
</div>
<img src="media/header_upload.png" alt="upload"/>
<div id="drop-area">
    <form class="drop-form">
        <input type="file" id="fileElem" accept="image/*" onchange="handleFiles(this.files)">
        <label class="upload" for="fileElem">
            <img src="media/upload.png"/>
        </label>
    </form>
</div>
<div id="error-display" class="hidden">
    <p>Error: Invalid file received. Check file dimensions (Required: 208px wide, minimum 128px high).</p>
</div>
<div id="output-display" class="hidden">
    <img src="media/header_copy.png" alt="copy" onclick="copyText()"/>
    <textarea id="output"></textarea>
</div>

<div id="bfm-button" class="hidden">
    <a class="button" href="http://www.pentacom.jp/pentacom/bitfontmaker2/"><img src="media/header_import.png" alt="import"/></a>
</div>

<script src="js/jimp.min.js" charset="utf-8"></script>
<script src="js/app.min.js" charset="utf-8"></script>
