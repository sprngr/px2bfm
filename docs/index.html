---
layout: default
---
<style media="screen">
    img {
        image-rendering: pixelated;
    }
    p {
        margin-top: 0;
    }
    #drop-area {
        border-image: url(media/border.png) 16 fill repeat;
        border-image-outset: 4px;
        border-image-width: 16px;
        font-family: sans-serif;
        margin: 0 auto 10px;
        padding: 20px;
        text-align: center;
        width: 480px;
    }
    #drop-area.highlight {
        background-color: none;
    }
    .drop-form {
        margin-bottom: 10px;
    }
    #preview {
        margin: 10px auto;
        text-align: center;
    }
    #preview img {
        margin-bottom: 10px;
        margin-right: 10px;
        vertical-align: middle;
        width: 416px;
    }
    .button {
        border-image: url(media/btn_border.png) 16 fill repeat;
        border-image-outset: 4px;
        border-image-width: 16px;
        background: #ccc;
        border-radius: 5px;
        border: 1px solid #ccc;
        cursor: pointer;
        display: inline-block;
        padding: 10px;
    }
    .button:hover {
        background: #ddd;
    }
    #fileElem {
        display: none;
    }
    #output {
        display: block;
        height: 300px;
        margin: 0 auto;
        padding: 20px;
        resize: none;
        width: 480px;
    }
    .upload {
        cursor: pointer;
        display: inline-block;
        padding: 10px;
    }
    .hidden {
        display:none;
    }
</style>

<h2>
    <img src="media/header_upload.png" alt="upload"/>
</h2>
<input id="font-name" placeholder="Font Name (Optional)">
<input id="creator-name" placeholder="Creator Name (Optional)">
<div id="drop-area">
    <form class="drop-form">
        <input type="file" id="fileElem" accept="image/*" onchange="handleFiles(this.files)">
        <label class="upload" for="fileElem">
            <img src="media/upload.png"/>
        </label>
    </form>
</div>

<h1>
    <img src="media/header_copy.png" alt="upload"/>
</h1>
<textarea id="output"></textarea>

<a class="button" href="http://www.pentacom.jp/pentacom/bitfontmaker2/">Go to BitFontMaker2</a>
<script src="js/jimp.min.js" charset="utf-8"></script>
<script src="js/app.min.js" charset="utf-8"></script>
