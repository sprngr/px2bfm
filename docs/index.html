---
layout: default
---
<style media="screen">
    #drop-area {
        border-image: url(media/border.png) 16 fill repeat;
        border-image-outset: 4px;
        border-image-width: 16px;
        font-family: sans-serif;
        margin: 0 auto 10px;
        padding: 20px;
        width: 480px;
    }
    #drop-area.highlight {
        background-color: none;
    }
    p {
        margin-top: 0;
    }
    .drop-form {
        margin-bottom: 10px;
    }
    #preview {
        margin: 10px auto;
        text-align: center;
    }
    #preview img {
        width: 416px;
        margin-bottom: 10px;
        margin-right: 10px;
        vertical-align: middle;
        image-rendering: pixelated;
    }
    .button {
        display: inline-block;
        padding: 10px;
        background: #ccc;
        cursor: pointer;
        border-radius: 5px;
        border: 1px solid #ccc;
    }
    .button:hover {
        background: #ddd;
    }
    #fileElem {
        display: none;
    }
    #output {
        display: block;
        height: 300px;
        width: 480px;
        margin: 0 auto;
    }
</style>
<div id="drop-area">
    <form class="drop-form">
        <p>Upload sprite sheet with file dialog or by dragging and dropping image onto the dashed region</p>
        <input type="file" id="fileElem" accept="image/*" onchange="handleFiles(this.files)">
        <label class="button" for="fileElem">Select sprite sheet</label>
        <div id="preview">
            <img src="media/preview.png"/>
        </div>
    </form>
</div>
<h2>Preview</h2>

<h2>Output</h2>
<textarea id="output"></textarea>

<script src="js/jimp.min.js" charset="utf-8"></script>
<script src="js/app.min.js" charset="utf-8"></script>
