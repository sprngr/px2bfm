---
layout: default
---
<style media="screen">
    #drop-area {
        border: 2px dashed #ccc;
        border-radius: 20px;
        width: 480px;
        font-family: sans-serif;
        margin: 100px auto;
        padding: 20px;
    }
    #drop-area.highlight {
        border-color: purple;
    }
    p {
        margin-top: 0;
    }
    .my-form {
        margin-bottom: 10px;
    }
    #gallery {
        margin-top: 10px;
    }
    #gallery img {
        width: 150px;
        margin-bottom: 10px;
        margin-right: 10px;
        vertical-align: middle;
    }
    .button {
        display: inline-block;
        padding: 10px;
        background: #ccc;
        cursor: pointer;
        border-radius: 5px;
        border: 1px solid #ccc;
    }
    .button:hover {
        background: #ddd;
    }
    #fileElem {
        display: none;
    }
</style>
<div id="drop-area">
    <form class="my-form">
        <p>Upload sprite sheet with file dialog or by dragging and dropping image onto the dashed region</p>
        <input type="file" id="fileElem" accept="image/*" onchange="handleFile(this.files)">
        <label class="button" for="fileElem">Select sprite sheet</label>
    </form>
</div>

<div id="gallery"></div>

<textarea id="output"></textarea>

<script src="js/jimp.min.js" charset="utf-8"></script>
<script src="js/app.build.js" charset="utf-8"></script>
